<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 자바스크립트 파일 연결 -->
    <script src="./mainPage.js" charset="UTF-8" defer type="module"></script>
    <!-- 부트스트랩 스크립트 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="./mainPage.css" />

</head>

<body>
    <script>
        let tar_id = 0;
    </script>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://images.unsplash.com/photo-1708199724286-166bdcbcf091?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM1fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D"
                width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            카드 리스트 생성
        </a>
    </nav>

    <div class="container">
        <div class="jumbotron" id="jumbotron">
            <div id="jumbo_top">
                <h1 class="display-4">영화정보 카드 리스트 구현하기</h1>
                <p class="lead">themoviedb에서 데이터를 가져와 카드 리스트를 생성하기!</p>
            </div>
            <hr class="my-4">
            <div id="jumbo_bottom">
                <p>검색창에 입력한 제목의 영화 검색</p>
                <input type="text" id="input_search" placeholder="검색할 영화 제목을 입력하세요.">
                <button type="button" class="btn btn-primary btn-lg" id="btn-search" onclick="searchMovie()">영화제목 검색하기</button>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3" id="movie_list">

        </div>

    </div>

    <div class="modal" id="review-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">후기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <input type="text" class="form-control" id="review" style="width:65%">
                    <button type="button" class="btn btn-primary" onclick="addReview()">후기 저장</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div>

    </div>

</body>

</html>
